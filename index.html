<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mwarukasontodolist</title>
    <style>
        ul{
            list-style:none;
            padding:10px;
            margin:10px;
            float:left;
            border:1px solid #333;
            background:#eee;
        }

    </style>

    <script>
    /* toggle for displyin width to check devices for responsive design */
          var showWidth = 1;

          if(showWidth ==1){
              $(document).ready(function() {
                  $(window).resize(function(){
                      var width = $(window).width();
                      document.getElementById('output_width').innerHTML="Window Width:"+width.toString();
                  });
              });
          }
    </script>
  
  </head>
<body>

<div id="output_width"></div>

<div class="container">

<div id="myDIV" class="header">
<h1>TO DO LIST</h1>
<input type="text" id="input" placeholder="Enter an Activity..."/>
<button id="btn">ADD</button>
</div>
<hr/>

<div class="task">
  <ul id="todo_activ"> <li>What Task To Do</li></ul>
  <ul id="done_activ"> <li>What I have Done</li></ul>
</div>

<hr/>

<div class="footer">
 <h3>All Rights Reserved Â© 2017 </h3>
</div>

</div>
<script src="javascript.js" charset="utf-8"></script>

</body>
</html>
